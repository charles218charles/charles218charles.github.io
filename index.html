<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>charles.email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f1220;
      color: #eaeaf0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .card {
      text-align: center;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.04);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      max-width: 420px;
    }

    h1 {
      margin: 0 0 1rem;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    p {
      margin: 0.5rem 0;
      color: #b8bbd9;
      font-size: 0.95rem;
    }

    .email {
      display: inline-block;
      margin-top: 1.25rem;
      font-size: 1.1rem;
      font-weight: 500;
      color: #ffffff;
      text-decoration: none;
      border-bottom: 1px dashed rgba(255,255,255,0.4);
      padding-bottom: 2px;
    }

    .email:hover {
      color: #9aa3ff;
      border-bottom-color: #9aa3ff;
    }

    .subtle {
      margin-top: 1.75rem;
      font-size: 0.75rem;
      color: #7a7da6;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Charles</h1>
    <p>This domain exists for one reason.</p>

    <a class="email" href="mailto:charles@charles.email">
      charles@charles.email
    </a>

    <div class="subtle">
      Signal over noise
    </div>
  </div>
</body>
</html>
